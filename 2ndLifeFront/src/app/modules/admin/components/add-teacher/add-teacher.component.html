<section class="contact_section ">
    <div class="container">
      <div class="row">
        <div class="col-md-6" >
          <div class="detail-box" style="background-image:  url('assets/image/5238535.png');  background-size: cover; height: 500px; width: auto; background-position: center; margin-right: 150px;">

          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-form" >
            <h5 style="font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">
              Add New Teachers Here
            </h5>
            <form [formGroup]="teacherForm" >
                <div class="form-group">
                  <label for="upload-profile-image" class="upload-label" *ngIf="selectedFile">
                    <img class="profile" [src]="imagePreview" alt="profile" />
                  </label>
                    <input type="file" nz-button nzType="primary" id="upload-profile-image" accept="image/x-png,image/gif,image/jpeg"  (change)="onFileSelected($event)" />
                    <!--button nz-button nzShape="circle"></button-->
                </div>
                <div class="form-group">
                  <!-- <input type="date" class="form-control" id="startDate" name="startDate" formControlName="startDate" dateInput required> -->
                  <input type="text" placeholder="Full Name" class="form-control" formControlName="fullName">
                <div *ngIf="teacherForm.controls['fullName'].invalid && (teacherForm.controls['fullName'].dirty || teacherForm.controls['fullName'].touched)">
                  <div *ngIf="teacherForm.controls['fullName'].errors?.['minlength']" style="color: red;">
                      FullName must have at least 4 characters
                  </div>
                  <div *ngIf="teacherForm.controls['fullName'].errors?.['required']" style="color: red;">
                      FullName is required
                  </div>
              </div>
              </div>
              
              <div class="form-group">
                  <input type="text" placeholder="Speciality" class="form-control" formControlName="speciality">
                  <div *ngIf="teacherForm.controls['speciality'].invalid && (teacherForm.controls['speciality'].dirty || teacherForm.controls['speciality'].touched)">
                      <div *ngIf="teacherForm.controls['speciality'].errors?.['minlength']" style="color: red;">
                          Speciality must have at least 3 characters
                      </div>
                      <div *ngIf="teacherForm.controls['speciality'].errors?.['required']" style="color: red;">
                          Speciality is required
                      </div>
                  </div>
              </div>
              
              <div class="form-group">
                  <input type="email" placeholder="Experience" class="form-control" formControlName="experience">
                  <div *ngIf="teacherForm.controls['experience'].invalid && (teacherForm.controls['experience'].dirty || teacherForm.controls['experience'].touched)">
                      <div *ngIf="teacherForm.controls['experience'].errors?.['minlength']" style="color: red;">
                          Experience must have at least 4 characters
                      </div>
                      <div *ngIf="teacherForm.controls['experience'].errors?.['required']" style="color: red;">
                          Experience is required
                      </div>
                  </div>
              </div>
              
              
              <div class="d-flex justify-content-center">
                <div class="form-group">
                    <button type="submit" class="btn_on-hover" type="submit" (click)="addTeacher()">
                        Save
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
