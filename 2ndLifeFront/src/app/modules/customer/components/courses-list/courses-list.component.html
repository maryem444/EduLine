<!-- recent_event_area_strat -->
<br>
<div class="recent_event_area section__padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="section_title text-center mb-70">
                    <h3 class="mb-45 h3-custom" >Our Courses</h3>
                    <p style="font-size: large;">Unlock the door to endless possibilities! Join our transformative courses and embark on a journey of knowledge, skill acquisition and success!</p>
                </div>
            </div>
            
        </div>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-lg-10" *ngFor="let course of courses">
                <div class="single_event d-flex align-items-center">
                    <div class="date text-center">
                        <!-- Use Angular's date pipe to format the date -->
                        <span><i class="flaticon-calendar"></i><br>{{ course.startDate | date:'dd MMM, yyyy' }}</span>
                        
                    </div>
                    <div class="event_info">
                            <h4>{{ course.courseTitle }}</h4>
                        
                        <p>
                            <span><i class="fas fa-money-bill-alt"></i>{{ course.coursePrice }} DT</span>
                            <span><i ></i></span>
                            <span><i class="far fa-clock"></i>{{ course.duration }} H</span>
                            
                        </p>
                        <span style="position: absolute; top: 35%; right: 0%; margin: 30px;">
                            <i>
                                <button style="background-color: rgba(37, 37, 202, 0.91); color: white; padding: 10px 20px; border-radius: 8px; border: 2px solid white;"
                                (click)="enrollCourse(course.id)">
                                    <i class="fa fa-bullhorn" style="color: white;"></i> Enroll now
                                </button>
                            </i>
                        </span>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- recent_event_area_end -->
